<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de la Tierra</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="earth-model" src="https://edwinros.github.io/AR2/earth.glb"></a-asset-item>
        </a-assets>

        <a-sky color="#000000"></a-sky> <!-- Fondo negro -->

        <a-entity camera position="0 1 15" look-controls> <!-- Posici칩n y controles de la c치mara -->
            <a-cursor></a-cursor>
        </a-entity>

        <a-entity gltf-model="#earth-model" scale="0.2 0.2 0.2" rotation="50 180 50"></a-entity> <!-- Ajusta la posici칩n y rotaci칩n del modelo -->
    </a-scene>
</body>
</html>
