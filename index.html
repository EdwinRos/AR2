<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D de la Tierra</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="earth-model" src="https://edwinros.github.io/AR2/earth.glb"></a-asset-item>
        </a-assets>

         <a-sky src="https://cdn.mos.cms.futurecdn.net/BfemybeKVXCf9pgX9WCxsc.jpg" rotation="0 -90 0"></a-sky> <!-- Establece la imagen de fondo con estrellas y su rotación -->

        <a-entity camera position="0 1 15" look-controls> <!-- Posición y controles de la cámara -->
            <a-cursor></a-cursor>
        </a-entity>

        <a-entity gltf-model="#moon-model" scale="0.1 0.1 0.1" rotation="0 0 0">
            <a-animation attribute="rotation" dur="10000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
    </a-scene>
</body>
</html>
